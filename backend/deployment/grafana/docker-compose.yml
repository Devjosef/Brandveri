   version: '3.7'

   services:
     prometheus:
       image: prom/prometheus
       volumes:
         - ./prometheus.yml:/etc/prometheus/prometheus.yml
       ports:
         - "9090:9090"

     loki:
       image: grafana/loki:2.0.0
       volumes:
         - ./loki-config.yml:/etc/loki/local-config.yaml
       ports:
         - "3100:3100"

     grafana:
       image: grafana/grafana
       ports:
         - "3003:3000"
       depends_on:
         - prometheus
         - loki